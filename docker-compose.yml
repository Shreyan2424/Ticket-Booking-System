version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ticketdb
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/ticketdb
      PORT: 4000
    depends_on:
      - db
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
    command: ["node","index.js"]

volumes:
  db-data:
